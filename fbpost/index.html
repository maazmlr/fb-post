<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>



    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <li class="logo">
            <a href="">FACEBOOK</a>
        </li>
        <form action="">
            <input type="search" name="search" id="search" placeholder="search item" class="search">
        </form>
        <li>
            <button class="mes">
                <img src="" alt="">
            </button>
            <button class="notifications">
                <img src="" alt="">
            </button>
            <button class="profile"><img src="" alt=""></button>
        </li>
    </nav>
    
    <section class="section">
        <div class="left-section"></div>
        <div class="mid-section">
            
            <div class="post">
                <img src="./images/profile.jpg" alt="" class="profile-button">
                <input type="text" name="search" id="search" placeholder="What's on yout mind?" class="post-search" >
                <hr>
                <span><img src="./images/live videos.png" alt="">Live Stories</span>
                <span><img src="./images/gallery.svg" alt="">Photo/Video</span>
                <span><img src="./images/emoji.svg" alt="">Feeling/Activity</span>
            </div>
            <div class="post-box" style="margin-bottom: 100px;">
                <div class="text">Create post-search
                    <button class="close">close</button>

                </div>
                
                <hr>
                <div class="name-img">
                    <img src="./images/profile.jpg" alt="" class="profile-button">
                    <div class="name">Muhammad Maaz</div>
                    
                </div>
                <div class="text-area">
                    <textarea class="abc" name="text-area" id="text-area" cols="30" rows="10"></textarea>
                </div>
                <div class="button-holder">
                    <img src="./images/theme.svg" alt="" class="profile-button">
                    <img src="./images/smile.svg" alt="" class="profile-button">
                </div>
                <div class="post-options">
                    <span class="add">Add to your post </span>
                    <span class=""><img src="./images/gallery.svg" alt=""> </span>
                    <span class=""><img src="./images/tag.svg" alt=""> </span>
                    <span class=""><img src="./images/emoji.svg" alt=""> </span>
                    <span class=""><img src="./images/live videos.png" alt=""> </span>
                </div>
                <div class="post-button-blue">
                    <button class="blue-post" style="background-color: rgb(58, 58, 171); margin-top: 10px; width:100% ; color: white;" class="">post</button>
                </div>
            </div>
            
        </div>
        
                
        <div class="right-section"></div>

    </section>
    
</body>
</html>
